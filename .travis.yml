sudo: required
services:
  - docker
dist: trusty
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  yarn: true
language: node_js
node_js:
- '8'
install:
- yarn
script:
- yarn test
- yarn build
- ls -la dist/
- ls -al dist/snapcontrol
- docker build -t jaedle/snapcontrol:latest .
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push jaedle/snapcontrol:latest

env:
  global:
  - secure: 
  - secure: 
